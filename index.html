<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-result">
        <div class="container-versus">

            <div class="container-match-info">

                <div class="container-user-choice">
                    <p class="versus">USER</p>
                    <p class="user-choice"></p>
                </div>

                <p class="versus">VS.</p>

                <div class="container-comp-choice">
                    <p class="versus">COMPUTER</p>
                    <p class="comp-choice"></p>
                </div>

            </div> 

        </div>
        
        <h3>Result:</h3>
        <h1 class="SCORE">0 - 0</h1>
    </div>

   <div class="container">
        <div class="container-user-choices">
            <button class="rock">rock</button>
            <button class="paper">paper</button>
            <button class="scissor">scissor</button>
        </div>
   </div>


    <script src="script.js"></script>
</body>
</html>
